<form [formGroup]="loginForm">
    <div>
      <input class="form-control" formControlName="email" placeholder="email" autocomplete="off">
    </div>
    <div>
      <input class="form-control" formControlName="password" placeholder="passwrod" autocomplete="off">
    </div>
  </form>  
  <button class="submit" value="Register" (click)="checkEmail(loginForm.value)">TESTE</button>
